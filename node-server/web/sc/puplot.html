<html>
<head>
<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="css/pure-min.css">
<link rel="stylesheet" href="css/jquery-ui.css">
<link rel="stylesheet" href="css/loading_spinner.css">

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="node_modules/highcharts/highcharts.js"></script>
<script src="highcharts-regression.js"></script>

</head>
<body onLoad="bootstrap();">

<div>
    <table class="pure-table" id="selector">
     <tr>
     <td> 
      <div class="pure-u-1-1" style="margin-left:20px;margin-right:20px;">
      <form class="pure-form" id="target" action="">
        <!--<br><label for="fillno">Fill </label><input id="fillno" name="fillno">-->
        <br>
        <label for="runno" title="csv list of run numbers">Run Numbers </label><input id="runno" name="runno"></input>
        <label for="maxpu" title="optionally set max PU range to be plotted. default 50 or 60 with trend option"> Max PU </label><input id="maxpu" name="maxpu" size="4"></input>
        <label for="maskpu" title="optionally provide PU range to mask, e.g. 10.3-20,35.9-36.1,38.85"> PU Mask </label><input id="maskpu" name="maskpu" size="20"></input>
        <br>
        <label for="fitputime"></label><input type="checkbox" id="fitputime" name="fitputime"></input><label for="fitputime">plot time/PU trend</label>
        <label for="alternative"></label><input type="checkbox" id="alternative" name="alternative"></input>
        <label for="alternative" title="this method might be more accurate with high and uneven CPU usage across the cluster, but produces more spikes">alternative method</label>
        <br><br><input type="submit" value="Plot"><button type="button" onclick='setlink()'>Set link</button>

	<!--<div id="radio1">-->
	    <input type=radio name=hctheme value=blue id=blue checked=checked onClick="setThemeHash('blue');window.location.reload()"><label for="blue">blue</label>
	    <input type=radio name=hctheme value=black id=black onClick="setThemeHash('black');window.location.reload()"><label for="black">black</label>
	    <input type=radio name=hctheme value=white id=white onClick="setThemeHash('white');window.location.reload()"><label for="white">white</label>
	<!--</div>-->

      </form>
      <br><br>
      <table class="pure-table" id="runinfo">
        <tr><th>Fill Number</th><th>Run Number</th><th>Start Time</th><th>End Time</th><th>Duration (s)</th><th>Time tick (s)</th></tr>
        <tr><td id="fill"><td id="run"></td><td id="start"></td><td id="end"><td id="duration"><td id="unit"></td></tr> 
      </table>
      </div>
     </td>
     <td>
      <div class="pure-u-1-1" style="margin-left:15px;margin-right:15px;">
      <form class="pure-form" id="target2" action="">
      Run/LS selector<br>
      <button type="button" onclick='$("#runinfo2").toggle();if (this.innerHTML=="Hide") this.innerHTML="Show"; else this.innerHTML="Hide"'>Show</button>
      <table class="pure-table" id="runinfo2">
        <tr><th>Runs</th><th>LS from</th><th>LS to</th><th>full range</th><th>include</th>
        <!--<tr><td>x</td><td>y</td></tr>-->
        <!--<tr><td></td><td></td><td></td><td></td><td></td></tr>-->
      </table>
      </form>
      </div>
     </td>
     </tr>
    </table>
    <br><br>
    <table class="pure-table" id="plots">
      <tr>
	<td>
           <button type="button" id="csv1" onclick='plotToCsv("cputime","fuetimels")' >CSV</button>
	  <div id="plot13">
	  </div>
	</td>
	<td>
          <button type="button" id="csv2" onclick='plotToCsv("size","fuesizels")'>CSV</button>
	  <div id="plot15">
	  </div>
	</td>
      </tr>

      <tr>
	<td>
          <button type="button" id="csv3" onclick='plotToCsv("rate","eolsrate")'>CSV</button>
	  <div id="plot16">
	  </div>
	</td>

      </tr>

      <tr>
	<td>
	  <div id="plot14">
	  </div>
	</td>

      </tr>
    </table>
  </div>
</div>

<br><br><div id="progressbar"></div>




<div class="pure-u-1-1" id="loading_dialog"></div>
